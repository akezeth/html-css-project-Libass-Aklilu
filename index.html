<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id = "title">freeCodeCamp Survey Form</h1>
    <p id = "description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id = "name-label" for = "name">Name</label>
      <input id="name" type="text"  required placeholder = "Enter your name"/>
      <label id = "email-label" for = "email">Email</label>
      <input id = "email" type = "email" required placeholder = "Enter your email" />
      <label id = "number-label" for = "number">Number</label>
      <input id = "number" type = "number" required min="10" max="70" placeholder = "Enter a number"/>
      <select id="dropdown">
        <option>student</option>
        <option>full time job</option>
        <option>full time learner</option>
        <option>other</option>
      </select>
      <input type="radio" value="definitely" name="user_recommadation">
      <input type="radio" value="maybe" name="user_recommadation">
      <input type="radio" value="not sure" name="user_recommadation">
    </form>

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
